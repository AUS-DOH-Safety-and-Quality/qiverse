
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: R-CMD-check.yaml

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  R-CMD-check:
    name: R CMD check (${{ matrix.config.package }})

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          - { package: 'qiverse.azure' }
          - { package: 'qiverse.data' }
          - { package: 'qiverse.powerbi' }
          - { package: 'qiverse.qimatrix' }
          - { package: 'qiverse.qimisc' }
          - { package: 'qiverse.qipatterns' }
          - { package: 'qiverse.qiplotly' }
          - { package: 'qiverse.sharepoint' }
          - { package: 'qiverse.snowflake' }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v6

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true
          extra-repositories: 'https://aus-doh-safety-and-quality.r-universe.dev/'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: ${{ matrix.config.package }}
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          working-directory: ${{ matrix.config.package }}
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
